plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    def version = '1.5.6'

    implementation "com.ibm.wala:com.ibm.wala.shrike:${version}"
    implementation "com.ibm.wala:com.ibm.wala.util:${version}"
    implementation "com.ibm.wala:com.ibm.wala.core:${version}"
    implementation "com.ibm.wala:com.ibm.wala.cast:${version}"
    implementation "com.ibm.wala:com.ibm.wala.cast.js:${version}"
    implementation "com.ibm.wala:com.ibm.wala.cast.js.rhino:${version}"
    implementation "com.ibm.wala:com.ibm.wala.cast.js:${version}"
    implementation "com.ibm.wala:com.ibm.wala.cast.js.rhino:${version}"
    implementation "com.ibm.wala:com.ibm.wala.cast.java:${version}"
    implementation "com.ibm.wala:com.ibm.wala.cast.java.ecj:${version}"
    implementation "com.ibm.wala:com.ibm.wala.dalvik:${version}"
    implementation "com.ibm.wala:com.ibm.wala.scandroid:${version}"
}

test {
    useJUnitPlatform()
}